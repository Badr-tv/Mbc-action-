<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>مشغل البث</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="video" width="100%" height="auto" controls autoplay></video>

  <script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('https://yy.yallashoot.shop/dnazfrf/tracks-v1a1/mono.ts.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://yy.yallashoot.shop/dnazfrf/tracks-v1a1/mono.ts.m3u8';
    }
  </script>
</body>
</html>
