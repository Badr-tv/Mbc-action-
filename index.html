<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قناة براعم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0; /* مهم: يجب أن يكون تحت الحاجز */
    }

    /* الحاجز الشفاف العلوي */
    .top-blocker {
      position: fixed;
      top: 0;
      left: 0;
      height: 100px; /* الارتفاع الذي تريده للحاجز */
      width: 100%;
      background: rgba(255, 255, 255, 0); /* شفاف تمامًا */
      z-index: 9999; /* فوق كل شيء */
      pointer-events: auto; /* مهم جدًا: يمنع النقرات على ما تحته */
    }
  </style>
</head>
<body>

  <!-- iframe في الخلف -->
  <iframe 
    src="https://www.elahmad.com/tv/watchtv.php?id=baraem"
    allowfullscreen
    allow="autoplay; fullscreen; picture-in-picture; encrypted-media">
  </iframe>

  <!-- الحاجز الشفاف فوق iframe -->
  <div class="top-blocker"></div>

</body>
</html>
