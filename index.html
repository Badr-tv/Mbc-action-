<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قناة براعم</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* الحاجز العلوي */
    .top-blocker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px; /* غيّره حسب حاجتك */
      background-color: rgba(0, 0, 0, 0); /* شفاف تمامًا */
      z-index: 9999; /* فوق كل شيء */
      pointer-events: all; /* يمنع النقر على ما تحته */
    }
  </style>
</head>
<body>

  <!-- مشغل الفيديو -->
  <iframe 
    src="https://www.elahmad.com/tv/watchtv.php?id=baraem" 
    allowfullscreen 
    allow="autoplay; fullscreen; picture-in-picture; encrypted-media">
  </iframe>

  <!-- الحاجز العلوي فوق كل شيء -->
  <div class="top-blocker"></div>

</body>
</html>
