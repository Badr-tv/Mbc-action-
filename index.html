<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قناة براعم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    /* الحاجز الشفاف يغطي كل الشاشة ما عدا 20 بكسل من الأسفل */
    .full-blocker-except-bottom {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 20px); /* يترك فقط 20 بكسل من الأسفل */
      background: transparent;
      z-index: 9999;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <!-- iframe -->
  <iframe 
    src="https://www.elahmad.com/tv/watchtv.php?id=baraem"
    allowfullscreen
    allow="autoplay; fullscreen; picture-in-picture; encrypted-media">
  </iframe>

  <!-- حاجز شفاف يمنع النقر تقريبًا على كل شيء -->
  <div class="full-blocker-except-bottom"></div>

</body>
</html>
