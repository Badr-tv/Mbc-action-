<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قناة براعم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0; /* يجعل iframe في الخلف */
    }

    /* الحاجز الشفاف يغطي النصف العلوي فقط */
    .half-blocker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%; /* نصف الشاشة */
      background: transparent; /* شفاف تمامًا */
      z-index: 9999; /* فوق iframe */
      pointer-events: auto; /* يمنع التفاعل مع ما تحته */
    }
  </style>
</head>
<body>

  <!-- iframe في الخلف -->
  <iframe 
    src="https://www.elahmad.com/tv/watchtv.php?id=baraem"
    allowfullscreen
    allow="autoplay; fullscreen; picture-in-picture; encrypted-media">
  </iframe>

  <!-- حاجز يمنع النقر في النصف العلوي -->
  <div class="half-blocker"></div>

</body>
</html>
