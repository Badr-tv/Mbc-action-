<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قناة براعم</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* الفيديو على كامل الشاشة */
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* الحاجز العلوي */
    .top-blocker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px; /* غيّر الارتفاع حسب رغبتك */
      background-color: transparent;
      z-index: 9999;
      pointer-events: all; /* مهم: يمنع التفاعل مع ما تحته */
    }
  </style>
</head>
<body>

  <!-- الحاجز الشفاف -->
  <div class="top-blocker"></div>

  <!-- مشغل الفيديو -->
  <iframe 
    src="https://www.elahmad.com/tv/watchtv.php?id=baraem" 
    allowfullscreen 
    allow="autoplay; fullscreen; picture-in-picture; encrypted-media">
  </iframe>

</body>
</html>
