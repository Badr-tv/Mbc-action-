<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قناة براعم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    /* حاجز شفاف يمنع النقر على كل الشاشة ما عدا 25 بكسل في الأسفل */
    .blocker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 25px); /* يترك فقط 25 بكسل في الأسفل */
      background: transparent;
      pointer-events: auto;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <iframe 
    src="https://www.elahmad.com/tv/watchtv.php?id=baraem"
    allowfullscreen
    allow="autoplay; fullscreen; picture-in-picture; encrypted-media">
  </iframe>

  <div class="blocker"></div>

</body>
</html>
