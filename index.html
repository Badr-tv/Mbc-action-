<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قناة براعم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    /* حاجز شفاف يمنع النقر إلا في الأسفل */
    .blocker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 25px);
      background: transparent;
      z-index: 9999;
      pointer-events: auto;
    }

    /* تنبيه مرئي للمستخدم */
    .click-hint {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 25px;
      background: rgba(0, 0, 0, 0.2);
      color: white;
      font-size: 12px;
      text-align: center;
      line-height: 25px;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <iframe 
    src="https://www.elahmad.com/tv/watchtv.php?id=baraem"
    allowfullscreen
    allow="autoplay; fullscreen; picture-in-picture; encrypted-media">
  </iframe>

  <div class="blocker"></div>
  <div class="click-hint">↧ اضغط هنا للمشاهدة ↧</div>

</body>
</html>
