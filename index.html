<!DOCTYPE html>

      player.addEventListener('error', (e) => {
        console.error('خطأ في المشغل:', e.detail);
      });

      try {
        // أدخل رابطك هنا
        await player.load('https://pop1e8.cdn.intigral-ott.net/bpk-token/1ae@wermquqresbssyaejbxdqczajrfjedefwu2jzvca/CNA/CNA.isml/manifest.mpd');
        console.log('تم تحميل الفيديو بنجاح!');
      } catch (err) {
        console.error('فشل في تحميل الفيديو:', err);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
